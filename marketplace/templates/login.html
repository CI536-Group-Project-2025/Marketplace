{% extends 'base.html' %}

{% block title %}Login | Marketplace{% endblock %}
{% block style %}"{{ url_for('static', filename='css/auth.css') }}"{% endblock %}

{% block content %}
<main class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <form action="/login" method="POST" class="auth-form">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" autocomplete="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" autocomplete="current-password" id="password" name="pw" required>
        </div>
        <button type="submit">Log In</button>
    </form>
    <p class="auth-footer">Don't have an account? <a href="{{ url_for('users.page_login') }}">Sign up</a></p>
</main>
{% endblock %}
