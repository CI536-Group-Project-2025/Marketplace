{% extends 'base.html' %}

{% block title %}Basket{% endblock %}
{% block style %}"{{ url_for('static', filename='css/basket.css') }}"{% endblock %}

{% block content %}
<main class="basket-container">
    <div class="basket-items">
        {% for item in items %}
            <div class="item">
                <a href="{{ url_for('item.page_item', id=item[3]) }}">
                    <p class="item-title">{{ item[0] }}</p>
                    <p class="item-price">Â£{{ item[1] / 100 }}</p>
                    <p class="seller-name">Seller: {{ item[2] }}</p>
                    <form action="{{ url_for('basket.basket_remove', id=item[3]) }}" method="POST">
                        <button type="submit" class="remove">Remove From Basket</button>
                    </form>
                </a>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
