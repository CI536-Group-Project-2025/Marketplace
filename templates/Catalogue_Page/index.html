<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Marketplace Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Marketplace</h1>
        <input type="text" placeholder="Search for products..." class="search-bar" />
        <button class="search-btn">🔍</button>
    </header>

    <main class="catalogue-container">
        <h2 class="catalogue-title">Available Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-img" />
                <h3 class="product-title">Cool Headphones</h3>
                <p class="product-price">£79.99</p>
                <p class="seller-name">Sold by SoundStore</p>
                <button class="add-to-basket"><a href="/Product_Page/index.html">View Product</a></button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-img" />
                <h3 class="product-title">Vintage Camera</h3>
                <p class="product-price">£129.99</p>
                <p class="seller-name">Sold by RetroSnap</p>
                <button class="add-to-basket"><a href="/Product_Page/index.html">View Product</a></button>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Product Image" class="product-img" />
                <h3 class="product-title">Smart Watch</h3>
                <p class="product-price">£199.99</p>
                <p class="seller-name">Sold by GadgetWorld</p>
                <button class="add-to-basket"><a href="/Product_Page/index.html">View Product</a></button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Marketplace</p>
    </footer>
</body>
</html>
