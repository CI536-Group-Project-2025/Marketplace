<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Marketplace</h1>
        <input type="text" placeholder="Search for products..." class="search-bar">
        <button class="search-btn">üîç</button>
    </header>

    <main class="product-container">
        <div class="image-section">
            <div class="thumbnail-container">
                <div class="thumbnail">
                    <img src="" alt="">
                </div>
                <div class="thumbnail">
                    <img src="" alt="">
                </div>
                <div class="thumbnail">
                    <img src="" alt="">
                </div>
            </div>
            <div class="main-image">
                <img src="https://c4.wallpaperflare.com/wallpaper/107/184/867/2500x2500-px-digital-art-neon-new-retro-wave-wallpaper-preview.jpg" alt="Product Image">
            </div>
        </div>

        <div class="details-section">
            <h2 class="product-name">Product Name</h2>
            <p class="product-price">$99.99</p>
            <p class="seller-name">Sold by Seller Name</p>
            <button class="add-to-basket">Add To Basket</button>
            <div class="quantity-control">
                <button class="plus">‚ñ≤</button>
                <span id="quantity_number">1</span>
                <button class="minus">‚ñº</button>
            </div>
            <p class="product-description">
                This is a sample product description. It contains all the necessary details about the product.
            </p>
            <div class="reviews">
                ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê ... Reviews
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Marketplace</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
